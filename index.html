<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chatbox.css">
</head>
<body>
    <div class="chatbox">
        <div class="chat-header">
            <div class="user-avatar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEsWaJutKArrS986Qi2gDE_v3C712y2MlOsw&usqp=CAU" alt="User Avatar">
            </div>
            <div class="user-name">Shrishti</div>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <div class="message-content">Hello! How are you?</div>
            </div>
            <div class="message sent">
                <div class="message-content">Hi! I'm good, thanks.</div>
            </div>
           
        </div>
        <div class="message-input">
            <textarea placeholder="Type your message..."></textarea>
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
